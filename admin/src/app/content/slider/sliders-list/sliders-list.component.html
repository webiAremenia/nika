

<nz-table #middleTable nzSize="middle" [nzData]="sliders" [nzPageSize]="4">
<div class="container">
  <div class="row">
    <div class="col-12">
      <button style="text-align: center;padding-bottom: 10px; margin: 0 5px 0 5px;" class="btn btn-success float-right" (click)="addSlider()"><i nz-icon type="folder-add" theme="outline"></i></button>
    </div>
  </div>
  <div class="row mt-2" *ngIf="sliders.length > 0">
    <div class="col-6 mt-3" *ngFor="let slider of middleTable.data">
          <nz-card style="width:100%;" nzTitle="{{slider.title}}" [nzExtra]="extraTemplate">
            <div class="row">
              <div class="col-3" *ngIf="slider.img">
                <img class="img-thumbnail" [src]="url + slider.img.image" alt="">
              </div>
              <div class="col-9">
                <p>{{slider.description}}</p>
              </div>
              <div class="col-12">
                <a href="" class="float-right">{{slider.url}}</a>
              </div>
            </div>
          </nz-card>
          <ng-template #extraTemplate>
            <i nz-icon type="edit" theme="outline" class="_btn_edit" (click)="edit(slider)"></i>
            <nz-divider nzType="vertical"></nz-divider>
            <i nz-icon type="delete" theme="outline" class="_btn_delete" (click)="showDeleteConfirm(slider)"></i>
          </ng-template>
        </div>
  </div>
</div>
</nz-table>
