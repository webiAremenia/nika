<nz-alert *ngIf="msg" nzType="error" nzMessage="{{msg}}"></nz-alert>

<form [formGroup]="validateForm">
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3 mt-5">
                <nz-form-item>
                    <nz-form-label [nzSm]="6" [nzXs]="24">Old Password</nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24">
                        <input nz-input formControlName="old" type="password">
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div class="col-6 offset-3 mt-5">
                <nz-form-item>
                    <nz-form-label [nzSm]="6" [nzXs]="24">New Password</nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24">
                        <input nz-input formControlName="new" type="password">
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div class="col-4 offset-4">
                <div class="row">
                    <div class="col-11 offset-1">
                        <button
                            nz-button
                            [nzType]="'primary'"
                            [nzLoading]="uploading"
                            (click)="handleUpload()"
                            [disabled]="validateForm.invalid"
                            style="width: 100%"
                        >
                            {{ uploading ? 'Uploading' : 'Start Upload' }}
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</form>
