<div class="row" style="padding-bottom: 100px;">
    <div class="col-md-10 offset-1">
        <h2 class="text-center" translate>Create</h2>
        <form [formGroup]="form">
            <div class="form-group">
                <div class="row">
                    <div class="col-4">
                        <input type="file" id="imgg" (change)="onFileChange($event)">
                        <label for="imgg">choose a file</label>
                    </div>
                    <div class="col-4">
                        <!--                                                <img [src]="form['value']['imgURL']" class="img-fluid ">-->
                        <img *ngIf="coverImgsrc; else fromForm"
                             [src]="coverImgsrc" class="img-fluid ">
                        <ng-template #fromForm>
                            <ng-container *ngIf=" form['value']['imgURL']; else noImg">
                                <img src="{{videoUrl  + 'work/'  +   form['value']['imgURL']}} " class="img-fluid ">
                            </ng-container>
                            <ng-template #noImg>

                            </ng-template>


                        </ng-template>


                    </div>
                </div>
                <p *ngIf="form.get('imgURL').invalid && form.get('imgURL').touched" class="invalid">Type
                    true
                    Img</p>

            </div>

            <div class="form-group">
                <label translate>slug</label>
                <input type="text" placeholder="Slug" class="form-control" formControlName="slug"
                       (keyup)="filterSlug($event)">
                <!--                                <p *ngIf="slugForm.get('slug').invalid && slugForm.get('slug').touched" class="invalid">Type true Slug</p>-->
                <p *ngIf="inValidSlug" class="invalid">Slug must be a unique</p>
            </div>


            <br>
            <div class="form-group" formGroupName="title">
                <div class="row">
                    <div class="col-6">
                        <label translate>Title</label>
                        <input type="text" placeholder="title" class="form-control" formControlName="text">
                    </div>
                    <div class="col-6">
                        <div class="row offset-2">
                            <div class="col-5">
                                <div class="col-12">
                                    <label for="titleFontSize">Font Size</label>
                                </div>
                                <div class="col-12">
                                    <nz-input-number id="titleFontSize" [nzMin]="fontSizeMin" nzPlaceHolder="Font Size"
                                                     [nzMax]="fontSizeMax"
                                                     formControlName="fontSize"
                                                     [nzStep]="1"></nz-input-number>
                                </div>
                            </div>

                            <div class="col-5">
                                <div class="col-12">
                                    <label for="titleFontFamily">Font Family</label>
                                </div>
                                <div class="col-12">

                                    <nz-select style="width: 120px;" formControlName="fontFamily"
                                               nzAllowClear nzPlaceHolder="Font Family" id="titleFontFamily">
                                        <nz-option nzValue="Open Sans Regular"
                                                   nzLabel="Regular"></nz-option>
                                        <nz-option nzValue="Open Sans Semibold"
                                                   nzLabel="Semibold"></nz-option>
                                        <nz-option nzValue="Open Sans Bold"
                                                   nzLabel="Bold"></nz-option>
                                        <nz-option nzValue="Open Sans Extrabold"
                                                   nzLabel="Extrabold"></nz-option>
                                    </nz-select>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="form-group" formGroupName="subTitle">
                <div class="row">
                    <div class="col-6">
                        <label translate>Subtitle</label>
                        <input type="text" placeholder="title" class="form-control" formControlName="text">
                    </div>
                    <div class="col-6">
                        <div class="row offset-2">
                            <div class="col-5">
                                <div class="col-12">
                                    <label for="titleFontSize">Font Size</label>
                                </div>
                                <div class="col-12">
                                    <nz-input-number id="titleFontSize" [nzMin]="fontSizeMin" nzPlaceHolder="Font Size"
                                                     [nzMax]="fontSizeMax"
                                                     formControlName="fontSize"
                                                     [nzStep]="1"></nz-input-number>
                                </div>
                            </div>

                            <div class="col-5">
                                <div class="col-12">
                                    <label for="titleFontFamily">Font Family</label>
                                </div>
                                <div class="col-12">

                                    <nz-select style="width: 120px;" formControlName="fontFamily"
                                               nzAllowClear nzPlaceHolder="Font Family" id="titleFontFamily">
                                        <nz-option nzValue="Open Sans Regular"
                                                   nzLabel="Regular"></nz-option>
                                        <nz-option nzValue="Open Sans Semibold"
                                                   nzLabel="Semibold"></nz-option>
                                        <nz-option nzValue="Open Sans Bold"
                                                   nzLabel="Bold"></nz-option>
                                        <nz-option nzValue="Open Sans Extrabold"
                                                   nzLabel="Extrabold"></nz-option>
                                    </nz-select>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>


                <!--                <p *ngIf="portfolioForm.get('enTitle').invalid && portfolioForm.get('enTitle').touched" class="invalid">Type en-->
                <!--                    Title</p>-->
            </div>

            <div class="form-group" formGroupName="description">
                <div class="row">
                    <div class="col-6"><label translate>Description</label>
                        <textarea class="form-control" placeholder="description" rows="3"
                                  formControlName="text"></textarea>

                    </div>
                    <div class="col-6">
                        <div class="row offset-2">
                            <div class="col-5">
                                <div class="col-12">
                                    <label for="titleFontSize">Font Size</label>
                                </div>
                                <div class="col-12">
                                    <nz-input-number id="titleFontSize" [nzMin]="fontSizeMin" nzPlaceHolder="Font Size"
                                                     [nzMax]="fontSizeMax"
                                                     formControlName="fontSize"
                                                     [nzStep]="1"></nz-input-number>
                                </div>
                            </div>

                            <div class="col-5">
                                <div class="col-12">
                                    <label for="titleFontFamily">Font Family</label>
                                </div>
                                <div class="col-12">

                                    <nz-select style="width: 120px;" formControlName="fontFamily"
                                               nzAllowClear nzPlaceHolder="Font Family" id="titleFontFamily">
                                        <nz-option nzValue="Open Sans Regular"
                                                   nzLabel="Regular"></nz-option>
                                        <nz-option nzValue="Open Sans Semibold"
                                                   nzLabel="Semibold"></nz-option>
                                        <nz-option nzValue="Open Sans Bold"
                                                   nzLabel="Bold"></nz-option>
                                        <nz-option nzValue="Open Sans Extrabold"
                                                   nzLabel="Extrabold"></nz-option>
                                    </nz-select>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

            </div>


            <h3 class="text-center">Service details</h3>

            <div class="add">
                <button class="btn btn-success" (click)="addTools()">Add</button>
                <div class="details" [ngStyle]="{'display':detailsView ? 'block' : 'none' }">

                    <div class="detailItem">
                        <button class="btn button" (click)="addTool('text')">Text</button>
                    </div>
                    <div class="detailItem">
                        <button class="btn button" (click)="addTool('img')">Image</button>
                    </div>
                    <div class="detailItem">
                        <button class="btn button" (click)="addTool('slider')">Slider</button>
                    </div>
                    <div class="detailItem">
                        <button class="btn button" (click)="addTool('video')">Video</button>
                    </div>
                    <div class="detailItem">
                        <button class="btn button" (click)="addTool('column')">Column</button>
                    </div>
                </div>
            </div>

            <div class="row" [sortablejs]="form.get('details')['value']" [sortablejsOptions]="options">

                <div formArrayName="details" *ngFor="let detail of form.get('details')['controls']; let i = index"
                     class="col-12">
                    <div class="col-12 border pb-3">
                        <div [formGroupName]="i">

                            <div *ngIf="detail['value']['type'] === 'text'" class="component">
                                <div class="row tools">
                                    <div class="col-12">
                                        <h3>Text</h3>
                                    </div>
                                    <div class="col-10">
                                        <div class="row">
                                            <div class="col-2">
                                                <label for="author">Author</label>
                                                <div class="ml-2">
                                                    <input type="checkbox" id="author" formControlName="author">
                                                </div>
                                            </div>

                                            <div class="col-2">
                                                <label for="border">Border</label>
                                                <div class="ml-2">
                                                    <input type="checkbox" id="border" formControlName="border">
                                                </div>
                                            </div>


                                        </div>

                                    </div>
                                    <div class="col-2 text-right">
                                        <!--                                        <button class="btn btn-danger ml-1" (click)="removeFormEl(i)"><i-->
                                        <!--                                            class="fas fa-times"></i></button>-->
                                        <i nz-icon type="delete" theme="outline" class="_btn_delete"
                                           (click)="removeFormEl(i)"></i>

                                    </div>
                                </div>

                                <div class="row" formGroupName="title">
                                    <div class="col-6 pt-2 pb-2 text">
                                        <div class="form-group">
                                            <label translate>Title</label>
                                            <input type="text" placeholder="en" class="form-control"
                                                   formControlName="text">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="row offset-2">
                                            <div class="col-5">
                                                <div class="col-12">
                                                    <label for="titleFontSize">Font Size</label>
                                                </div>
                                                <div class="col-12">
                                                    <nz-input-number id="titleFontSize" [nzMin]="fontSizeMin"
                                                                     nzPlaceHolder="Font Size"
                                                                     [nzMax]="fontSizeMax"
                                                                     formControlName="fontSize"
                                                                     [nzStep]="1"></nz-input-number>
                                                </div>
                                            </div>

                                            <div class="col-5">
                                                <div class="col-12">
                                                    <label for="titleFontFamily">Font Family</label>
                                                </div>
                                                <div class="col-12">

                                                    <nz-select style="width: 120px;" formControlName="fontFamily"
                                                               nzAllowClear nzPlaceHolder="Font Family"
                                                               id="titleFontFamily">
                                                        <nz-option nzValue="Open Sans Regular"
                                                                   nzLabel="Regular"></nz-option>
                                                        <nz-option nzValue="Open Sans Semibold"
                                                                   nzLabel="Semibold"></nz-option>
                                                        <nz-option nzValue="Open Sans Bold"
                                                                   nzLabel="Bold"></nz-option>
                                                        <nz-option nzValue="Open Sans Extrabold"
                                                                   nzLabel="Extrabold"></nz-option>
                                                    </nz-select>
                                                </div>
                                            </div>
                                        </div>

                                    </div>

                                </div>
                                <div class="row" formGroupName="description">
                                    <div class="col-6 pt-2 pb-2 text">
                                        <div class="form-group">
                                            <label translate>Description</label>
                                            <textarea class="form-control" placeholder="en" rows="3"
                                                      formControlName="text"
                                            ></textarea>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="row offset-2">
                                            <div class="col-5">
                                                <div class="col-12">
                                                    <label for="titleFontSize">Font Size</label>
                                                </div>
                                                <div class="col-12">
                                                    <nz-input-number id="titleFontSize" [nzMin]="fontSizeMin"
                                                                     nzPlaceHolder="Font Size"
                                                                     [nzMax]="fontSizeMax"
                                                                     formControlName="fontSize"
                                                                     [nzStep]="1"></nz-input-number>
                                                </div>
                                            </div>

                                            <div class="col-5">
                                                <div class="col-12">
                                                    <label for="titleFontFamily">Font Family</label>
                                                </div>
                                                <div class="col-12">

                                                    <nz-select style="width: 120px;" formControlName="fontFamily"
                                                               nzAllowClear nzPlaceHolder="Font Family"
                                                               id="titleFontFamily">
                                                        <nz-option nzValue="Open Sans Regular"
                                                                   nzLabel="Regular"></nz-option>
                                                        <nz-option nzValue="Open Sans Semibold"
                                                                   nzLabel="Semibold"></nz-option>
                                                        <nz-option nzValue="Open Sans Bold"
                                                                   nzLabel="Bold"></nz-option>
                                                        <nz-option nzValue="Open Sans Extrabold"
                                                                   nzLabel="Extrabold"></nz-option>
                                                    </nz-select>
                                                </div>
                                            </div>
                                        </div>

                                    </div>


                                </div>


                                <div class="row mt-3 " [ngClass]="detail['value']['border']? 'text_border': ''">
                                    <div class="col-12 text-center"
                                         [ngStyle]="{'font-family': detail['value'].title.fontFamily , 'font-size' : detail['value'].title.fontSize + 'px', 'text-align': detail['value']['border']}"
                                         [style.font-size]="( detail['value'].title.fontSize)+ 'px'">

                                        {{detail['value']['title']['text']}}

                                    </div>
                                    <div class="col-12"
                                         [ngStyle]="{'font-family': detail['value'].description.fontFamily , 'font-size' : detail['value'].description.fontSize + 'px', 'text-align': detail['value']['border']}"
                                         [ngClass]="{'text-center': detail['value']['author'],'text-left': !detail['value']['author']}">
                                        {{detail['value']['description']['text']}}

                                    </div>
                                </div>

                            </div>

                            <div *ngIf="detail['value']['type'] === 'img'" class="component">
                                <div class="row tools">
                                    <div class="col-12">
                                        <h3>Image</h3>
                                    </div>
                                    <div class="col-10">
                                        <div class="row">
                                            <div class="ml-2">
                                                <input type="file" [id]="'file_' + i"
                                                       (change)="image($event,i)">
                                                <label [for]="'file_' + i">choose a file</label>
                                            </div>

                                            <div class="ml-2">
                                                <select name="" class="form-control" formControlName="imageHeight">
                                                    <option [value]="height" *ngFor="let height of imageHeights">
                                                        {{height}}vh
                                                    </option>
                                                </select>
                                            </div>

                                            <div class="ml-2">
                                                <select name="" class="form-control" formControlName="alignment">
                                                    <option [value]="alignment" *ngFor="let alignment of alignments">
                                                        {{alignment}}</option>
                                                </select>
                                            </div>


                                            <div class="ml-2">
                                                <select name=""
                                                        class="form-control" formControlName="verticalAlignment">
                                                    <option [value]="vAlignment"
                                                            *ngFor="let vAlignment of verticalAlignments">
                                                        {{vAlignment}}</option>
                                                </select>
                                            </div>


                                            <div class="ml-2">
                                                <select name="" class="form-control" formControlName="objectFit">
                                                    <option [value]="objF"
                                                            *ngFor="let objF of objectFits">
                                                        {{objF}}</option>
                                                </select>
                                            </div>

                                        </div>

                                    </div>
                                    <div class="col-2 text-right">
                                        <i nz-icon type="delete" theme="outline" class="_btn_delete"
                                           (click)="removeFormEl(i)"></i>

                                    </div>
                                </div>
                                <div class="row">
                                    <div [ngStyle]="{'height':detail['value']['imageHeight'] + 'vh'}"
                                         class="col-10 offset-1">
                                        <div class="form-group h-100">
                                            <img *ngIf="detail['value']['imgURL']; else img"
                                                 [src]="detail['value']['imgURL']"
                                                 [style.objectPosition]="detail['value']['alignment'] + ' ' + detail['value']['verticalAlignment']"
                                                 [style.objectFit]="detail['value']['objectFit']"
                                                 class="image">
                                            <ng-template #img>
                                                <img [src]="">
                                            </ng-template>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div *ngIf="detail['value']['type'] === 'slider'" class="component">
                                <div class="row tools">
                                    <div class="col-12">
                                        <h3>Slider</h3>
                                    </div>
                                    <div class="col-10">
                                        <div class="row">
                                            <div class="ml-2">
                                                <input type="file" [id]="'file_slider' + i "
                                                       (change)="slider($event,i, detail.get('sliders')['controls']['length'])">
                                                <label [for]="'file_slider' + i">add a file</label>
                                            </div>

                                            <div class="ml-2">
                                                <select name="" class="form-control" formControlName="size">
                                                    <option value="big">big</option>
                                                    <option value="small">small</option>
                                                </select>
                                            </div>

                                            <div class="ml-2">
                                                <select name="" class="form-control" formControlName="alignment">
                                                    <option [value]="alignment" *ngFor="let alignment of alignments">
                                                        {{alignment}}</option>
                                                </select>
                                            </div>


                                            <div class="ml-2">
                                                <select name=""
                                                        class="form-control" formControlName="verticalAlignment">
                                                    <option [value]="vAlignment"
                                                            *ngFor="let vAlignment of verticalAlignments">
                                                        {{vAlignment}}</option>
                                                </select>
                                            </div>


                                            <div class="ml-2">
                                                <select name="" class="form-control" formControlName="objectFit">
                                                    <option [value]="objF"
                                                            *ngFor="let objF of objectFits">
                                                        {{objF}}</option>
                                                </select>
                                            </div>

                                        </div>

                                    </div>
                                    <div class="col-2 text-right">
                                        <i nz-icon type="delete" theme="outline" class="_btn_delete"
                                           (click)="removeFormEl(i)"></i>

                                    </div>
                                </div>
                                <div class="row">
                                    <div [ngStyle]="{'height':detail['value']['imageHeight'] + 'vh'}">
                                        <div class="row">
                                            <div formArrayName="sliders" class="col-3"
                                                 *ngFor="let image of form.get('details')['controls'][i]['controls'].sliders['controls']; let index = index">
                                                <div [formGroupName]="index" class="pt-3">
                                                    <i nz-icon nzType="close" nzTheme="outline" class="delete_icon"
                                                       (click)="removeSliderImage(i,index)"></i>

                                                    <img *ngIf="detail['value']['sliders'][index]['imgURL']; else img"
                                                         [src]="detail['value']['sliders'][index]['imgURL']"
                                                         (click)="changeImg(i,index)"
                                                         class="slider">
                                                    <ng-template #img>
                                                        <img [src]="">
                                                    </ng-template>
                                                </div>
                                            </div>
                                        </div>


                                    </div>
                                </div>

                            </div>

                            <div *ngIf="detail['value']['type'] === 'video'" class="component">
                                <div class="row tools">
                                    <div class="col-12">
                                        <h3>Video</h3>
                                    </div>
                                    <div class="col-10">
                                        <div class="row">
                                            <div class="ml-2">
                                                <input type="file" [id]="'video' + i"
                                                       (change)="video($event,i)">
                                                <label [for]="'video' + i">choose a file</label>
                                            </div>

                                        </div>

                                    </div>
                                    <div class="col-2 text-right">
                                        <i nz-icon type="delete" theme="outline" class="_btn_delete"
                                           (click)="removeVideo(i)"></i>
                                    </div>
                                </div>
                                <div class="row">

                                    <div
                                        class="col-10 offset-1">
                                        <div class="form-group h-100">

                                            <div *ngIf="detail['value']['videoURL']">
                                                <div *ngIf="videoPath === 'video'+ i; else currentVideo">
                                                    <video width="320" height="240" controls
                                                    >
                                                        <source
                                                            [src]="videoUrl + 'work/' + detail['value']['videoURL']"
                                                        >
                                                    </video>
                                                </div>
                                                <ng-template #currentVideo>
                                                    <video width="320" height="240" controls>
                                                        <source
                                                            [src]="videoUrl + 'work/' + detail['value']['videoURL']"
                                                        >
                                                    </video>
                                                </ng-template>
                                            </div>


                                            <!--                                            <div *ngIf="videoPath else currentVideo">-->
                                            <!--                                                <video width="320" height="240" controls-->
                                            <!--                                                >-->
                                            <!--                                                    <source-->
                                            <!--                                                        [src]="'http://localhost:3000/uploads/work/' + detail['value']['videoURL']"-->
                                            <!--                                                    >-->
                                            <!--                                                </video>-->
                                            <!--                                            </div>-->
                                            <!--                                            <ng-template #currentVideo>-->
                                            <!--                                                <video width="320" height="240" controls>-->
                                            <!--                                                    <source-->
                                            <!--                                                        [src]="'http://localhost:3000/uploads/work/' + detail['value']['videoURL']"-->
                                            <!--                                                    >-->
                                            <!--                                                </video>-->
                                            <!--                                            </ng-template>-->


                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div *ngIf="detail['value']['type'] === 'column'" class="component">
                                <div class="row tools">
                                    <div class="col-12">
                                        <h3>Column</h3>

                                        <div class="row">
                                            <div class="col-6">
                                                <div class="row" formGroupName="title">
                                                    <div class="col-12 text-center">
                                                        <h4>Title</h4>
                                                    </div>
                                                    <div class="col-4">
                                                        <div class="col-12">
                                                            <label for="titleFontSize">Font Size</label>
                                                        </div>
                                                        <div class="col-12">
                                                            <nz-input-number id="titleFontSize" [nzMin]="fontSizeMin"
                                                                             nzPlaceHolder="Font Size"
                                                                             [nzMax]="fontSizeMax"
                                                                             formControlName="fontSize"
                                                                             [nzStep]="1"></nz-input-number>
                                                        </div>
                                                    </div>

                                                    <div class="col-4">
                                                        <div class="col-12">
                                                            <label for="titleFontFamily">Font Family</label>
                                                        </div>
                                                        <div class="col-12">

                                                            <nz-select style="width: 120px;"
                                                                       formControlName="fontFamily"
                                                                       nzAllowClear nzPlaceHolder="Font Family"
                                                                       id="titleFontFamily">
                                                                <nz-option nzValue="Open Sans Regular"
                                                                           nzLabel="Regular"></nz-option>
                                                                <nz-option nzValue="Open Sans Semibold"
                                                                           nzLabel="Semibold"></nz-option>
                                                                <nz-option nzValue="Open Sans Bold"
                                                                           nzLabel="Bold"></nz-option>
                                                                <nz-option nzValue="Open Sans Extrabold"
                                                                           nzLabel="Extrabold"></nz-option>
                                                            </nz-select>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                            <div class="col-6">
                                                <div class="row" formGroupName="description">
                                                    <div class="col-12 text-center">
                                                        <h4>Description</h4>
                                                    </div>
                                                    <div class="col-4">
                                                        <div class="col-12">
                                                            <label for="titleFontSize">Font Size</label>
                                                        </div>
                                                        <div class="col-12">
                                                            <nz-input-number id="titleFontSize" [nzMin]="fontSizeMin"
                                                                             nzPlaceHolder="Font Size"
                                                                             [nzMax]="fontSizeMax"
                                                                             formControlName="fontSize"
                                                                             [nzStep]="1"></nz-input-number>
                                                        </div>
                                                    </div>

                                                    <div class="col-4">
                                                        <div class="col-12">
                                                            <label for="titleFontFamily">Font Family</label>
                                                        </div>
                                                        <div class="col-12">

                                                            <nz-select style="width: 120px;"
                                                                       formControlName="fontFamily"
                                                                       nzAllowClear nzPlaceHolder="Font Family"
                                                                       id="titleFontFamily">
                                                                <nz-option nzValue="Open Sans Regular"
                                                                           nzLabel="Regular"></nz-option>
                                                                <nz-option nzValue="Open Sans Semibold"
                                                                           nzLabel="Semibold"></nz-option>
                                                                <nz-option nzValue="Open Sans Bold"
                                                                           nzLabel="Bold"></nz-option>
                                                                <nz-option nzValue="Open Sans Extrabold"
                                                                           nzLabel="Extrabold"></nz-option>
                                                            </nz-select>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>


                                    </div>
                                    <div class="col-10">
                                        <div class="row">
                                            <div class="col-4" formGroupName="col1">
                                                <div class="form-group">
                                                    <label translate>Title</label>
                                                    <input type="text" placeholder="en" class="form-control"
                                                           formControlName="title">
                                                </div>
                                                <div class="form-group">
                                                    <label translate>Description</label>
                                                    <textarea class="form-control" placeholder="en" rows="3"
