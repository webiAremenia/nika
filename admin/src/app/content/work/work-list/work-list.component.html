<div class="col-12">
    <button style="text-align: center;padding-bottom: 10px; margin: 0 5px 0 5px;" class="btn btn-success float-right"
            (click)="addWork()"><i nz-icon type="folder-add" theme="outline"></i></button>
</div>
<nz-table #middleTable nzSize="middle" [nzData]="works" [nzPageSize]="4" *ngIf="done">
    <div class="container">
        <div class="row">

        </div>
        <div class="row mt-2">
            <div class="col-6 mt-3" *ngFor="let work of middleTable.data">
                <nz-card style="width:100%;" nzTitle="{{work.title}}" [nzExtra]="extraTemplate">
                    <div class="row">
                        <div class="col-3">
                            <img title="Show more images..." class="img-thumbnail" [src]="work.img" alt="">
                        </div>
                        <div class="col-9">
                            <p>{{work.description}}</p>
                        </div>
                        <div class="col-12">
                            <a href="" class="float-right">{{work.slug}}</a>
                        </div>
                    </div>
                </nz-card>
                <ng-template #extraTemplate>
                    <i nz-icon type="edit" theme="outline" class="_btn_edit" (click)="edit(work)"></i>
                    <nz-divider nzType="vertical"></nz-divider>
                    <i nz-icon type="delete" theme="outline" class="_btn_delete"
                       (click)="removeVideo(work)"></i>
                </ng-template>
            </div>
        </div>
    </div>
</nz-table>
