<table class="table">
    <thead class="d-none d-md-block">
    <tr class="row">
        <th class="col-12 col-sm-4">Key</th>
        <th class="col-12 col-sm-6">Value</th>
        <th class="col-12 col-sm-2">Controllers</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of settings;let i = index" class="row">
        <td class="col-12 col-sm-4">{{data.key}}</td>
        <td class="col-12 col-sm-6">
            <p [id]="'p' + i">{{data.value}}</p>
            <input [id]="'input' + i" type="hidden" [(ngModel)]="input" nz-input nzSize="small"
                   style="width: 60%"/>
            <button [id]="'button' + i" class="btn btn-warning ml-2" style="display: none"
                    (click)="change(data.key, input, 'input' + i, 'button' + i,'p' + i)">Change
            </button>
        </td>
        <td class="col-12 col-sm-2 tools">
            <i nz-icon type="edit" theme="outline" class="_btn_edit"
               (click)="edit(data.key, data.value,'input' + i, 'p' + i, 'button' + i)"></i>
            <nz-divider nzType="vertical"></nz-divider>
            <i nz-icon type="delete" theme="outline" class="_btn_delete" (click)="showDeleteConfirm(data.key)"></i>
        </td>
    </tr>
    </tbody>
</table>
