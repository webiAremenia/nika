<nz-layout #page>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="triggerTemplate">
    <div class="logo">
    </div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item routerLink="/content/posts"><span><i nz-icon type="picture"></i><span class="nav-text">Post</span></span></li>
      <li nz-menu-item routerLink="/"><span ><i nz-icon type="appstore"></i><span class="nav-text">Blocks</span></span></li>
      <li nz-menu-item routerLink="/content/menu"><span ><i nz-icon type="desktop"></i><span class="nav-text">Menu</span></span></li>
      <li nz-menu-item routerLink="/"><span ><i nz-icon type="inbox"></i><span class="nav-text">Media</span></span></li>
      <li nz-menu-item routerLink="/content/portfolio"><span ><i nz-icon type="solution"></i><span class="nav-text">Portfolio</span></span></li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header style="background: #fff; padding:0;">
      <i class="trigger" nz-icon [type]="isCollapsed?'menu-unfold':'menu-fold'" (click)="isCollapsed=!isCollapsed"></i>
      <button style="float: right;background-color: #00152A;display: inline-block;margin: 10px;" class="btn btn-dark mt-1">LogOut</button>
    </nz-header>
    <nz-content style="margin:0 16px;">
      <nz-breadcrumb style="margin:16px 0;">
        <nz-breadcrumb-item>User</nz-breadcrumb-item>
        <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
      </nz-breadcrumb>
      <div style="padding:24px; background: #fff; min-height: 360px;">
            <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer style="text-align: center;">Ant Design Â©2019 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
<ng-template #trigger>
  <i nz-icon type="up"></i>
</ng-template>
