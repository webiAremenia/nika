<div class="rightContentWrapper">
    <div class="d-none d-md-block col-md-9 offset-md-3 col-12 col-sm-12">
        <app-work-desc></app-work-desc>
    </div>
</div>

<div class="custom-container ">
    <div class="row" *ngIf="done">

        <div class="col-12">
            <div class="work-detail-title">
                {{ work.title }}
            </div>
        </div>

        <div class="col-12 work-detail-link">
            <a [href]="work.link" target="_blank" class="">
                {{ work.link }}
            </a>
        </div>

        <div class="col-4">
            <div class="img-wrapper img" *ngFor="let img of work.images">
                <img class="" [src]="(imgPath +img)" alt="image">
            </div>
        </div>

        <div class="col-12">
            <div class="content-for-form a" [innerHTML]="work.content"></div>
        </div>

    </div>
</div>
