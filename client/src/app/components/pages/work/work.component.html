<div class="custom-container pt-0">

    <div class="row">
<div class="col-3"></div>
        <div class="col-9 row">
            <div *ngFor="let work of works" class="col-4">
                <div class="img-wrapper img">
                    <a [routerLink]="['/work', work.id]"><img [src]="imageUrl+ work.images[0]" alt="image"></a>
                </div>
                <div class="block-title">{{work.title}}</div>
            </div>

        </div>
    </div>
</div>
