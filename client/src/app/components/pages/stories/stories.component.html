<div class="custom-container pt-0">

    <div class="row" *ngIf="done">

        <div class="col-12 row">
            <div *ngFor="let story of stories" class="col-12 col-md-3">
                <div class="img-wrapper img">
                    <a [routerLink]="['/story', story.id]"><img [src]="(imageUrl + story.image)" alt="image"></a>
                </div>
                <div class="block-title">{{story.title}}</div>
            </div>
        </div>
    </div>
</div>
