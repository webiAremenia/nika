

<div class="custom-container custom-page">
  <h3>{{id}}</h3>

  <h1 style="text-align: center;padding: 50px">
    {{ blog.title }}
  </h1>
  <div class="blog-image">
    <img [src]="blog.image" alt="">
  </div>
  <div class="description">
    {{blog.description}}
  </div>
  <div class="content">
    {{ blog.content }}
  </div>
</div>
