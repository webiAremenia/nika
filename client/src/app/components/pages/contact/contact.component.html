<div class="rightContentWrapper">
    <div class="contact custom-page col-12 col-lg-9 offset-lg-3">

        <div class="row navigation">

            <div class="col-4 section"
                 routerLinkActive="active section-1-active"
                 [routerLinkActiveOptions]="{exact: true}"
                 [routerLink]="['new-business']">
                <a
                        [style.font-size]="(windowSize.width * 25 * windowSize.rate) / 1920 + 'px'"
                >NEW BUSINESS</a>
            </div>

            <div class="col-4 section section-2" routerLinkActive="active section-2-active"
                 [routerLink]="['speaking-opportunity']">
                <a

                        [style.font-size]="(windowSize.width * 25 * windowSize.rate) / 1920 + 'px'"
                >SPEAKING OPPORTUNITY</a>
            </div>

            <div class="col-4 section section-3" routerLinkActive="active section-3-active"
                 [routerLink]="['contact-careers']">
                <a

                        [style.font-size]="(windowSize.width * 25 * windowSize.rate) / 1920 + 'px'"
                >CAREERS</a>
            </div>

        </div>

        <div class="row contact-content m-0">
            <router-outlet></router-outlet>
        </div>

    </div>
</div>

<div class="pt-5">
