<div class="our-element-content-wrapper">
    <div class="our-element-content about-inner-content" *ngIf="content"
         [style.padding]="
            (windowSize.width * 97)/1920 + 'px '
         + (windowSize.width * 139)/1920 + 'px '
         + (windowSize.width * 139)/1920 + 'px' ">

        <div class="heading"
             [style.font-size]="(windowSize.width * content.title.fontSize * windowSize.rate) / 1920 + 'px'"
             [style.line-height]="(windowSize.width * content.title.lineHeight * windowSize.rate) / 1920 + 'px'"
             [style.font-family]="content.title.fontFamily"
        >
            {{ content.title.text }}
        </div>

        <div #list>
            <ul *ngFor="let block of content.blocks, let index = index"
                [ngClass]="index == 0 ? 'list active' : 'list'"
                (click)="openList(list, index)">
                <li class="list-title"
                    [style.font-size]="(windowSize.width * block.title.fontSize * windowSize.rate) / 1920 + 'px'"
                    [style.line-height]="(windowSize.width * block.title.lineHeight * windowSize.rate) / 1920 + 'px'"
                    [style.font-family]="block.title.fontFamily"
                >
                    {{ block.title.text }}
                </li>
                <li class="list-description"
                    [style.font-size]="(windowSize.width * block.description.fontSize * windowSize.rate) / 1920 + 'px'"
                    [style.line-height]="(windowSize.width * block.description.lineHeight * windowSize.rate) / 1920 + 'px'"
                    [style.font-family]="block.description.fontFamily"
                >
                    {{ block.description.text }}
                </li>
            </ul>
        </div>

    </div>
</div>
