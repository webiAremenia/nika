<div class="our-awards-content-wrapper">
    <div class="our-awards-content about-inner-content" *ngIf="content"
         [style.padding]="
            (windowSize.width * 97)/1920 + 'px '
         + (windowSize.width * 139)/1920 + 'px '
         + (windowSize.width * 139)/1920 + 'px' ">

        <div class="heading"
             [style.font-size]="(windowSize.width * 65 * windowSize.rate) / 1920 + 'px'"
             [style.line-height]="(windowSize.width * 80 * windowSize.rate) / 1920 + 'px'"
        >
            {{ content.title }}
        </div>

        <div class="description"
             [style.font-size]="(windowSize.width * 26 * windowSize.rate) / 1920 + 'px'"
             [style.line-height]="(windowSize.width * 45 * windowSize.rate) / 1920 + 'px'"
             [style.width]="(windowSize.width * 675 * windowSize.rate) / 1920 + 'px'"
        >
            {{ content.description }}
        </div>

        <div class="awards">
            <div class="row m-0">
                <div class="col-3 award award-text">
                    <ul>
                        <li *ngFor="let cont of content.first">
                            <span>{{ cont.split(' ')[0] }}</span> {{ cont.split(' ')[1] }}
                        </li>
                    </ul>
                </div>
                <div *ngFor="let block of content.blocks"
                     class="col-3 award award-img"
                     [style.backgroundImage]="'url(' + block + ')'"></div>
            </div>
        </div>

    </div>
</div>
