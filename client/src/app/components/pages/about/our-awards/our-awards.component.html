<div class="our-awards-content-wrapper">
    <div class="our-awards-content about-inner-content" *ngIf="content"
         [style.padding]="
            (windowSize.width * 97)/1920 + 'px '
         + (windowSize.width * 134)/1920 + 'px '
         + (windowSize.width * 139)/1920 + 'px '
         + (windowSize.width * 139)/1920 + 'px' ">

        <div class="heading"
             [style.font-size]="(windowSize.width * content.title.fontSize * windowSize.rate) / 1920 + 'px'"
             [style.line-height]="(windowSize.width * content.title.lineHeight * windowSize.rate) / 1920 + 'px'"
             [style.font-family]="content.title.fontFamily"
        >
            {{ content.title.text }}
        </div>

        <div class="description"
             [style.font-size]="(windowSize.width * content.description.fontSize * windowSize.rate) / 1920 + 'px'"
             [style.line-height]="(windowSize.width * content.description.lineHeight * windowSize.rate) / 1920 + 'px'"
             [style.width]="(windowSize.width * 675 * windowSize.rate) / 1920 + 'px'"
             [style.font-family]="content.description.fontFamily"
        >
            {{ content.description.text }}
        </div>

        <div class="awards">
            <div class="row m-0">
                <div class="col-3 award award-text">
                    <ul>
                        <li *ngFor="let cont of content.first"
                            [style.font-size]="(windowSize.width * cont.fontSize * windowSize.rate) / 1920 + 'px'"
                            [style.line-height]="(windowSize.width * cont.lineHeight * windowSize.rate) / 1920 + 'px'"
                            [style.font-family]="cont.fontFamily"
                        >
                            <span>{{ cont.text.split(' ')[0] }}</span> {{ cont.text.split(' ')[1] }}
                        </li>
                    </ul>
                </div>
                <div *ngFor="let block of content.blocks"
                     class="col-3 award award-img"
                     [style.backgroundImage]="'url(' + block + ')'"></div>
            </div>
        </div>

    </div>
</div>
