
<div *ngIf="done" class="rightContentWrapper">
    <div class="about-page custom-page pr-0 col-12 col-lg-9 offset-lg-3">

       <div class="about-scroll" #aboutScroll style="transition: 1200ms all">
           <div class="section" id="section-1">
               <app-introduce  [content]="pageContent.introduces"></app-introduce>
           </div>

           <div class="section" id="section-2">
               <app-our-element [content]="pageContent.elements"></app-our-element>
           </div>

           <div class="section" id="section-3">
               <app-our-clients [content]="pageContent.clients"></app-our-clients>
           </div>

           <div class="section" id="section-4">
               <app-remark [content]="pageContent.remarks"></app-remark>
           </div>

           <div class="section" id="section-5">
               <app-leadership [content]="pageContent.leaderships"></app-leadership>
           </div>

           <div class="section" id="section-6">
               <app-our-awards [content]="pageContent.awards"></app-our-awards>
           </div>

           <div class="section link-box" id="section-7">
               <div class="link-box-text row">

                   <div class="question col-12 col-md-8"
                        [style.font-size]="(windowSize.width * 30 * windowSize.rate) / 1920 + 'px'"
                        [style.line-height]="(windowSize.width * 40 * windowSize.rate) / 1920 + 'px'">
                       Think we’re a good fit? Let’s get to work!
                   </div>

                   <div class="link col-12 col-md-4"  [routerLink]="['/contact']"
                        [style.font-size]="(windowSize.width * 22 * windowSize.rate) / 1920 + 'px'"
                        [style.line-height]="(windowSize.width * 35 * windowSize.rate) / 1920 + 'px'">
                       Click Here and let’s talk
                   </div>

               </div>
           </div>

       </div>

    </div>
</div>
