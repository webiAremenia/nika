<div class="work-wrapper">

    <div class="work-dynamic-content-main" #workContent>

        <div id="section_{{ index + 1 }}"
             class="work-dynamic-content-details"
             [style.opacity]="'0'"
             *ngFor="let detail of work.details, let index = index">
            <app-work-img *ngIf="detail.type === 'img'" [content]="detail"></app-work-img>
            <app-work-slider *ngIf="detail.type === 'slider'" [content]="detail"></app-work-slider>
            <app-work-text *ngIf="detail.type === 'text'" [content]="detail"></app-work-text>
            <app-work-video *ngIf="detail.type === 'video'" [content]="detail"></app-work-video>
        </div>

    </div>

</div>

<div class="link-box">
    <div class="link-box-text row">

        <div class="question col-12 col-md-6"
             [style.font-size]="(windowSize.width * 30 * windowSize.rate) / 1920 + 'px'"
             [style.line-height]="(windowSize.width * 40 * windowSize.rate) / 1920 + 'px'">
            Think we’re a good fit? Let’s get to work!
        </div>

        <div class="link col-12 col-md-6" [routerLink]="['/contact']"
             [style.font-size]="(windowSize.width * 22 * windowSize.rate) / 1920 + 'px'"
             [style.line-height]="(windowSize.width * 35 * windowSize.rate) / 1920 + 'px'">
            Click Here and let’s talk
        </div>

    </div>
</div>
