<div class="rightContentWrapper" *ngIf="done">
    <div class="home-page custom-page bg-light col-12 col-sm-12 col-md-9 offset-md-3 pr-0"
         (mousewheel)="scrollFunction($event)">

        <div class="accordion w-100 h-100" (mousewheel)="onMouseWheel($event)">
            <div class="accordion-items h-100"
                 [style.width]="accordionItemsStyles.width + 'px'"
                 [style.left]="accordionItemsStyles.left  + 'px'">
                <div *ngFor="let slide of slides, let index = index"
                     (click)="initCurrent(index)"
                     class="slider-item"
                     [style.width]="slideWidth + 'px'">
                    <div class="slide-image">
                        <img [src]="imageUrl + slide.images[0]">
                    </div>
                    <div class="slide-text-content">
                        <h2>{{ slide.title }}</h2>
                        <div class="slide-desc">
                            <div class="desc-wrap">
                                <p>{{ slide.description }}</p>
                            </div>
                        </div>
                        <span>some text here</span>
                    </div>
                </div>
            </div>

            <div class="work-outlet" #customBody [style.transform]="'translate3d(0,' + workScrollTop + 'px, 0)'">
                <div id="wwww" class="detail-banner h-100"
                     [style.width]="clickedWidth + 'px'"
                     [style.min-height]="bannerHeight + 'px'"
                >
                    <img *ngIf="clickedSlide || clickedSlide == 0"
                         [style.left]="detailWrapperLeft + 'px'"
                         [style.width]="zoomed + '%'"
                         [style.height]="detailWrapperHeight ? detailWrapperHeight + 'px' : 'auto'"
                         [src]="imageUrl + slides[clickedSlide].images[0]"  #image>
<!--                    <div *ngIf="clickedSlide || clickedSlide == 0"-->
<!--                         class="large-title">{{ slides[clickedSlide].title }}</div>-->
                </div>
                <router-outlet></router-outlet>
            </div>
        </div>


        <div class="go-back-btn" (click)="resetSlider()">back to slider</div>
        <div class="slider-buttons">
            <div routerLink="/" class="slider-next-btn" (click)="!clickedSlide || clickedSlide !== 0 ?
            sliderNext() : pageNext()">
                <div class="btn-next-text">next job</div>
                <div class="slider-next-arrow"><i class="fa fa-long-arrow-right" aria-hidden="true"></i></div>
            </div>
            <div routerLink="/" class="slider-prev-btn" (click)="!clickedSlide || clickedSlide !== 0 ?
            sliderPrev() : pagePrev()">
                <div class="btn-prev-text">prev job</div>
                <div class="slider-prev-arrow"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></div>
            </div>
        </div>
    </div>

</div>
