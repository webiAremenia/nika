<div class="contact">
  <div class="titleMain">
<p class="title">Feeling good about working with us?</p>
<p>Please provide a brief description of your bussines and well<br> do our best to get back to you in a timely manner.</p>

  </div>
<form [formGroup]="form" (ngSubmit)="submit()" class="normal-form">
  <mat-grid-list cols = "2" rowHeight="2:1" >
    <mat-grid-tile>
      <div class="controles-container">
        <input type="hidden" formControlName="$key">
        <mat-form-field>
          <input formControlName="fullName" matInput placeholder="Name">
          <mat-error>Insert your name</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="date" matInput [matDatepicker]="picker" placeholder="Date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </mat-grid-tile>
    <mat-grid-tile class="col-md-6 col-12">
      <div class="controles-container">
        <mat-form-field>
          <input formControlName="email" matInput placeholder="Email">
          <mat-error *ngIf="form.controls['email'].errors?.required">Insert your email</mat-error>
          <mat-error *ngIf="form.controls['email'].errors?.email">Invalid email.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="eventName" matInput placeholder="EventName">
        </mat-form-field>
      </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="2">
      <div class="area">
        <label>Short brief</label>
      <textarea formControlName="text" rows="2" cols="100" matInput></textarea>
      </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="2">
      <div class="controles-container">
    <div class="button-row">
      <button mat-raised-button type="submit" [disabled]="form.invalid">SUBMIT</button>
    </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</form>

</div>
